subscription UpdateSentiments($economicEntities: [EconomicEntityInput!]!, $startDate: Date, $endDate: Date) {
  updateSentiments(economicEntities: $economicEntities, startDate: $startDate, endDate: $endDate) {
      startDate
      endDate
      year {
        numChildren
        firstChild
        sentiment
      }
      month {
        numChildren
        firstChild
        sentiment
      }
      day {
        numChildren
        firstChild
        sentiment
      }
      hour {
        numChildren
        firstChild
        sentiment
      }
      minute {
        numChildren
        firstChild
        sentiment
      }
      tweets {
        value
      }
  }
}
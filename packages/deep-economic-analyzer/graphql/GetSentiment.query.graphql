query GetSentiment($economicEntityName: String!, $economicEntityType: EconomicEntityType!) {
  sentiments(economicEntityName: $economicEntityName, economicEntityType: $economicEntityType) {
      timestamp
      score
      tweets{
        text
      }
  }
}

query GetSentimentTODO($economicEntities: [EconomicEntity!]!, $startDate: DateTime, $endDate: DateTime) {
  getSentiments(economicEntities: $economicEntities, startDate: $startDate, endDate: $endDate) {
      year {
        numChildren
        firstChild
        sentiment
      }
      month {
        numChildren
        firstChild
        sentiment
      }
      day {
        numChildren
        firstChild
        sentiment
      }
      hour {
        numChildren
        firstChild
        sentiment
      }
      minute {
        numChildren
        firstChild
        sentiment
      }
      tweets {
        value
      }
  }
}
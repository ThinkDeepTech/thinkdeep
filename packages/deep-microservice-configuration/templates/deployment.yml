apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: {{ printf "%s-deployment" .Release.Name | quote}}
  labels:
    app: "deep-microservice-configuration"
    app.kubernetes.io/managed-by: "helm"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "deep-microservice-configuration"
  template:
    metadata:
      labels:
        app: "deep-microservice-configuration"
    spec:
      containers:
      - name: "deep-microservice-configuration"
        image: "thinkdeeptech/deep-microservice-configuration:latest"
        envFrom:
        - configMapRef:
            name: {{ printf "%s-config-map" .Release.Name | quote}}
        - secretRef:
            name: {{ printf "%s-secrets" .Release.Name | quote}}
        ports:
        - containerPort: 4003
        imagePullPolicy: "Always"
      imagePullSecrets:
        - name: "docker-secret"

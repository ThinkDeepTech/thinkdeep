  global:
    setupServices: false
    nodeEnv: "development"
    microservice:
      url:
        secretName: "deep-microservice-url-secret"
      auth:
        secretName: "deep-microservice-auth-secret"
    kafka:
      secretName: "deep-kafka-secret"
      port: "9092"
    docker:
      secretName: ""

  analysis:
    graphql:
      port: "4001"
      path: "/graphql"
    replicas: 1
    container:
      image: "thinkdeeptech/deep-microservice-analysis:latest"
    neo4j:
      password: ""
      services:
        neo4j:
          enabled: false
          annotations: { 'service.beta.kubernetes.io/do-loadbalancer-certificate-id': '8dc3441b-5f88-4db5-b6e9-c1c4236e458e' }

  collection:
    graphql:
      port: "4002"
      path: "/graphql"
    replicas: 1
    twitter:
      bearer: ""
    container:
      image: "thinkdeeptech/deep-microservice-collection:latest"
    data:
      collector:
        image: "thinkdeeptech/collect-data:latest"

  configuration:
    graphql:
      port: "4003"
      path: "/graphql"
    replicas: 1
    container:
      image: "thinkdeeptech/deep-microservice-configuration:latest"

  gateway:
    graphql:
      port: "4000"
      path: "/graphql"
    replicas: 1
    service:
      certificateId: ""
    container:
      image: "thinkdeeptech/deep-microservice-gateway:latest"

  subscription:
    graphql:
      port: "4004"
      path: "/graphql"
    replicas: 1
    service:
      certificateId: ""
    container:
      image: "thinkdeeptech/deep-microservice-subscription:latest"

  auth:
    audience: ""
    jwksUri: ""
    issuer: ""
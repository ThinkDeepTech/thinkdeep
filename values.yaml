  global:
    setupServices: false
    nodeEnv: "development"
    microservice:
      url:
        secretName: "deep-microservice-url-secret"
      auth:
        secretName: "deep-microservice-auth-secret"
    kafka:
      secretName: "deep-kafka-secret"
      port: "9092"
    docker:
      secretName: ""

  analysis:
    graphql:
      port: "4001"
      path: "/graphql"
    replicas: 1
    container:
      image: "thinkdeeptech/deep-microservice-analysis:latest"
    neo4j:
      password: ""
    volumes:
      data:
        mode: "defaultStorageClass"

  collection:
    graphql:
      port: "4002"
      path: "/graphql"
    replicas: 1
    twitter:
      bearer: ""
    container:
      image: "thinkdeeptech/deep-microservice-collection:latest"
    data:
      collector:
        image: "thinkdeeptech/collect-data:latest"

  configuration:
    graphql:
      port: "4003"
      path: "/graphql"
    replicas: 1
    container:
      image: "thinkdeeptech/deep-microservice-configuration:latest"

  gateway:
    graphql:
      port: "4000"
      path: "/graphql"
    replicas: 1
    service:
      certificateId: ""
    container:
      image: "thinkdeeptech/deep-microservice-gateway:latest"

  subscription:
    graphql:
      port: "4004"
      path: "/graphql"
    replicas: 1
    service:
      certificateId: ""
    container:
      image: "thinkdeeptech/deep-microservice-subscription:latest"

  auth:
    audience: ""
    jwksUri: ""
    issuer: ""
apiVersion: "v1"
kind: "Secret"
metadata:
    name: {{ printf "%s" (required "A microservice url secret name is required." .Values.global.microservice.url.secretName) | quote }}
    namespace: {{ .Release.Namespace | quote }}
data:
    PREDECOS_MICROSERVICE_ANALYSIS_URL: {{ printf "http://%s-deep-microservice-analysis-service.%s.svc.cluster.local:%d%s" .Release.Name .Release.Namespace ( required "The analysis microservice must have a graphql port." .Values.analysis.graphql.port) (required "The analysis microservice requires a graphql path." .Values.analysis.graphql.path) | b64enc | quote }}
    PREDECOS_MICROSERVICE_COLLECTION_URL: {{ printf "http://%s-deep-microservice-collection-service.%s.svc.cluster.local:%d%s" .Release.Name .Release.Namespace ( required "The collection microservice must have a graphql port." .Values.collection.graphql.port) (required "The collection microservice requires a graphql path." .Values.collection.graphql.path) | b64enc | quote }}
    PREDECOS_MICROSERVICE_CONFIGURATION_URL: {{ printf "http://%s-deep-microservice-configuration-service.%s.svc.cluster.local:%d%s" .Release.Name .Release.Namespace ( required "The configuration microservice must have a graphql port." .Values.configuration.graphql.port) (required "The configuration microservice requires a graphql path." .Values.configuration.graphql.path) | b64enc | quote }}
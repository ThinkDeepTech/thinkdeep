          - checkout
          - install_monorepo
          - build_ui_command
          - deploy_ui_command


workflows:

  version: 2

  build_and_deploy_if_master:

    jobs:

      - build_microservice_analysis_dev:
          filters:
            branches:
              ignore: master


      - build_microservice_collection_dev:
          filters:
            branches:
              ignore: master

      - build_data_collector_dev:
          filters:
            branches:
              ignore: master

      - build_microservice_configuration_dev:
          filters:
            branches:
              ignore: master

      - build_microservice_gateway_dev:
          filters:
            branches:
              ignore: master

      - build_microservice_subscription_dev:
          filters:
            branches:
              ignore: master

      - deploy_microservices_dev:
          filters:
            branches:
              ignore: master
          requires:
            - build_microservice_analysis_dev
            - build_microservice_collection_dev
            - build_microservice_configuration_dev
            - build_microservice_gateway_dev
            - build_microservice_subscription_dev

      - build_microservice_collection:
          filters:
            branches:
              only: master

      - build_data_collector:
          filters:
            branches:
              only: master

      - build_microservice_analysis:
          filters:
            branches:
              only: master

      - build_microservice_configuration:
          filters:
            branches:
              only: master

      - build_microservice_gateway:
          filters:
            branches:
              only: master

      - build_microservice_subscription:
          filters:
            branches:
              only: master

      - deploy_microservices:
          requires:
            - build_microservice_analysis
            - build_microservice_collection
            - build_microservice_configuration
            - build_microservice_gateway
            - build_microservice_subscription
          filters:
            branches:
              only: master

      - build_ui_and_test_system:
          requires:
            - deploy_microservices_dev

      - deploy_ui:
          requires:
            - deploy_microservices
            - build_ui_and_test_system
          filters:
            branches:
              only: master

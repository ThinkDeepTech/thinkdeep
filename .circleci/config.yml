      steps:
        - checkout
        - setup_remote_docker:
            version: 20.10.7
        - login_docker
        - k8s/install
        - k8s/initialize:
            cluster: predecos-kubernetes-cluster
        - helm/install-helm-client:
            version: v3.7.2
        - run:
            name: Download analysis microservice project dependencies
            command: helm dependency update
            working_directory: ./packages/deep-microservice-analysis
